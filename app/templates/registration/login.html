<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a28965539f.js" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'app/assets/css/estilos2.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Ingresar Sistema</title>
</head>

<body>
    <div id="google_translate_element"></div>  
      
    <script type="text/javascript">  
        function googleTranslateElementInit() {  
            new google.translate.TranslateElement( 
                {pageLanguage: 'es'},  
                'google_translate_element' 
            );  
        }  
    </script>  
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 

    {% load static %}
    <p><a href="{% url 'index' %}" ><img src="{% static 'app/img/back.png' %}" alt="volver"></a> Volver</p>
        <div class="contenerdor">
            <header>
                <div class="logo">
                    <div class="imagen">
                        {% load static %}
                        <img class="img-fluid" src="{% static 'app/img/migration.png' %}" alt="Logo">
                    </div>
                    <p>Ingresar al Sistema</p>       
                </div>                 
            </header>

    {% load crispy_forms_tags %}    
            <div class="row">

                <div class="col-12 col-md-6 offset-md-3">

                    <div class="card">

                        <div class="card-body">

                            <h2>Ingresa tus credenciales</h2>
                            <hr>
                            <form action="" method="post">

                                {% csrf_token %}
                                {{ form | crispy }}

                                <a href="{% url 'index' %}">Volver al Inicio</a> | <a href="{% url 'registro' %}">Ir a registrarse</a>

                                <input type="submit" value="Ingresar" class="btn btn-success float-right">

                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>
</body>
</html>
