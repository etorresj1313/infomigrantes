<!DOCTYPE html>
<html lang="es-419">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/a28965539f.js" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'app/assets/css/estilos.css' %}">
        <title>Formulario de Registro</title>    
    </head>    
    <body>
        {% load static %}
        <h1><img src="{% static 'app/img/logo.png' %}" class="responsive2" alt="">   Formulario de Registro</h1>
        <p><a href="{% url 'index' %}" ><img src="{% static 'app/img/back.png' %}" alt="volver"></a>Volver</p>
    	<form action="send_form_to_server" method="post" enctype="application/x-www-form-urlencoded">	
			<fieldset>
                 <h2> DATOS PERSONALES </h2>
                <img src="{% static 'app/img/personas.jfif' %}" alt="">
                <p>Los campos marcados con un asterisco son obligatorios</p>   
				<label for="name">  Nombre  *</label> 
					<input class = "caja" name="name" type="text" maxlength="30" id="name" required autofocus placeholder="Maria"/>
				<label for="surname">Apellidos *</label> 
					<input class = "caja" name="surname" type="text" maxlength="30" id="surname" required placeholder="Perez"/><br/>
				<label for="email">Correo electrónico*</label> 
					<input class = "caja" name="email" type="email" maxlength="30" id="email" required placeholder="maria@perez.com"/>
				<label for="birthday">Fecha de nacimiento</label>
                    <input class = "caja" name="birthday" type="date" id="birthday"/>	                
				<label for="psswd">Crear contraseña *</label>
					<input class = "caja" type="password" name="password" id="psswd" required pattern="[a-zA-Z0-9-_.]{8,}" title="letras del alfabeto inglés, números, guión '-', subrayado '_', punto '.', mínimo 8 caracteres"/><br/>
                <label for="repeatpsswd">Repetir contraseña * </label>    
                    <input class = "caja" type="password" name="repeat_password" id="repeatpsswd" required pattern="[a-zA-Z0-9-_.]{8,}" title="letras del alfabeto inglés, números, guión '-', subrayado '_', punto '.', mínimo 8 caracteres"/>
                <label for="rut">Cédula de Identidad(Chile) *</label>
                    <input class = "caja" type="text" id="rut" name="rut" required oninput="checkRut(this)" placeholder="11.111.111-1">
                <label for="pasaporte">N° de Pasaporte *</label>
                    <input class = "caja" type="text" id="pasaporte" name="pasaporte" placeholder="CR-11111111">
                    <script src="{% static 'app/assets/js/validarRUT.js' %}"></script>
                    <label for="pais">Pais *</label>
                    <select id="pais">
                        <option value = "Ninguno">Seleccione un país</option>
                        <option value = "Antigua y Barbuda">Antigua y Barbuda</option>
                        <option value = "Argentina">Argentina</option>
                        <option value = "Bahamas">Bahamas</option>                        
                        <option value = "Barbados">Barbados</option>
                        <option value = "Belice">Belice</option>
                        <option value = "Bolivia">Bolivia</option>
                        <option value = "Brasil">Brasil</option>
                        <option value = "Canadá">Canadá</option>
                        <option value = "Chile">Chile</option>
                        <option value = "Colombia">Colombia</option>
                        <option value = "Costa Rica">Costa Rica</option>
                        <option value = "Cuba">Cuba</option>
                        <option value = "Dominicana">Dominicana</option>
                        <option value = "Ecuador">Ecuador</option>                        
                        <option value = "El Salvador">El Salvador</option>
                        <option value = "Estados Unidos">Estados Unidos</option>
                        <option value = "Granada">Granada</option>
                        <option value = "Guatemala">Guatemala</option>
                        <option value = "Guyana">Guyana</option>
                        <option value = "Haití">Haití</option>
                        <option value = "Honduras">Honduras</option>
                        <option value = "Jamaica">Jamaica</option>
                        <option value = "México">México</option>
                        <option value = "Nicaragua">Nicaragua</option>                        
                        <option value = "Panamá">Panamá</option>
                        <option value = "Paraguay">Paraguay</option>
                        <option value = "Perú">Perú</option>
                        <option value = "Republica Dominicana">Republica Dominicana</option>
                        <option value = "San Cristobal y neives">San Cristobal y neives</option>
                        <option value = "San Vicente y las Granadinas">San Vicente y las Granadinas</option>
                        <option value = "Santa Lucía">Santa Lucía</option>
                        <option value = "Surinam">Surinam</option>
                        <option value = "Trinidad y Tobago">Trinidad y Tobago</option>
                        <option value = "Uruguay">Uruguay</option>
                        <option value = "Venezuela">Venezuela</option>
                    </select>
                    <label for="agree"><input type="checkbox" name="legal" value="agree" id="agree" required/>Acepto el acuerdo de servicios, la declaración de privacidad y la declaracion de uso de cookies</label>
                    <button type="submit">Validar y Enviar Formulario</button>
            </fieldset>
		</form>
    </body>
</html>
